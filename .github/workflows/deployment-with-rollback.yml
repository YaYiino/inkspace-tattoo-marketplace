name: Build Validation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js  
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build check
        run: npm run build

      - name: Notify success
        run: echo "âœ… Validation passed - ready for Vercel deployment"